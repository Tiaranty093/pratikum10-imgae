<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .container{
            display: flex;
            width: 500px;
            height: 300px;
            margin: 50px 350px;
        }

        .box{
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function image_picker(){
            let pilihan = document.getElementById("select").value;
            const list_image = ["natsume.jpg","free.jpg","jujutsu.jpg","choisan.jpg","namjoon.jpg","kucingLucu.jpg"];
            if(pilihan == "natsume"){
                let select = list_image[0];
                document.getElementById("image").src = `${select}`
            }

            if(pilihan == "free"){
                let select = list_image[1];
                document.getElementById("image").src = `${select}`
            }

            if(pilihan == "jujutsu"){
                let select = list_image[2];
                document.getElementById("image").src = `${select}`
            }

            if(pilihan == "choisan"){
                let select = list_image[3];
                document.getElementById("image").src = `${select}`
            }

            if(pilihan == "namjoon"){
                let select = list_image[4];
                document.getElementById("image").src = `${select}`
            }

            if(pilihan == "kucingLucu"){
                let select = list_image[5];
                document.getElementById("image").src = `${select}`
            }

        }
    </script>
</head>
<body>
    <select name="" id="select" onchange="image_picker()">
        <option value="">Pilih Gambar</option>
        <option value="natsume">natsume</option>
        <option value="free">free</option>
        <option value="jujutsu">jujutsu</option>
        <option value="choisan">choisan</option>
        <option value="namjoon">namjoon</option>
        <option value="kucingLucu">kucingLucu</option>
    </select>
    <br>
    <div class="container">
        <div class="box">
            <img id="image">
        </div>
    </div>
</body>
</html>
